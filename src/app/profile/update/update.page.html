<ion-header>
  <ion-toolbar class="update-toolbar">
    <ion-buttons slot="start">
      <ion-button routerLink="/home" class="back-button">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="update-title">Actualizar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="update-content">
  <div class="update-container">
    <form [formGroup]="form" (ngSubmit)="onSave()">
      <shared-input [control]="nameControl" placeholder="Nuevo nombre"></shared-input>
      <shared-input [control]="lastNameControl" placeholder="Nuevo apellido"></shared-input>
      <shared-input [control]="birthDateControl" placeholder="Fecha de nacimiento" type="date"></shared-input>
      <shared-input [control]="countryControl" placeholder="Nuevo país"></shared-input>
      <shared-input [control]="cityControl" placeholder="Nueva ciudad"></shared-input>

      <div class="gender-select-wrapper">
        <ion-select formControlName="gender" placeholder="Nuevo género">
          <ion-select-option value="female">Femenino</ion-select-option>
          <ion-select-option value="male">Masculino</ion-select-option>
          <ion-select-option value="other">Otro</ion-select-option>
        </ion-select>
      </div>

      <div class="checkbox-wrapper">
        <ion-checkbox formControlName="showGenderProfile"></ion-checkbox>
        <label class="checkbox-label">Mostrar género en perfil</label>
      </div>

      <div class="passion-wrapper">
        <label class="section-label">Pasiones actuales:</label>
        <p class="passion-list">{{ form.value.passions.join(', ') }}</p>

        <label class="section-label">Selecciona nuevas pasiones:</label>
        <passion-selector
          [passions]="availablePassions"
          [selected]="form.value.passions"
          (toggle)="togglePassion($event)"
        ></passion-selector>
      </div>

      <ion-text color="danger" *ngIf="errorMessage">
        <p class="error-message">{{ errorMessage }}</p>
      </ion-text>

      <ion-button
        expand="full"
        class="save-button"
        type="submit"
        [disabled]="form.invalid || loading"
      >
        Guardar Perfil
      </ion-button>

      <ion-spinner *ngIf="loading" name="dots" class="ion-margin-top"></ion-spinner>
    </form>
  </div>
</ion-content>
